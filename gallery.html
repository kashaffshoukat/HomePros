<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Project Gallery</title>
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" href="favicon.png">    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { overflow-x: hidden; max-width: 100%; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .project-image { transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        .group:hover .project-image { transform: scale(1.05); }
        .filter-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        .image-container { aspect-ratio: 16/9; position: relative; overflow: hidden; }
        .image-slide { display: none; width: 100%; height: 100%; }
        .image-slide.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">

    <nav class="bg-white border-b border-slate-200 py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="./index.html" class="text-slate-500 hover:text-slate-900 flex items-center gap-2 transition-colors">
                <i class="fas fa-home"></i> Back to Home Page
            </a>
            <div class="flex items-center gap-4">
                <span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Admin Panel</span>
                <button onclick="adminLogout()" class="text-red-600 hover:text-red-800 text-xs font-bold uppercase">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <header class="max-w-6xl mx-auto pt-12 px-6 mb-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
        <div>
            <h1 class="text-4xl font-bold text-slate-900 tracking-tight">Gallery Management</h1>
            <p class="text-slate-500 mt-2">Upload project images directly from your phone or computer.</p>
        </div>
        <button id="toggleFormBtn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg shadow-blue-200">
            <i class="fas fa-plus"></i> New Project
        </button>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="projectFormContainer" class="hidden bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-12 animate-fade-in">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Add Project</h2>
            <form id="projectForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Title</label>
                        <input type="text" id="title" required class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none" placeholder="e.g. Modern Kitchen Remodel">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Category</label>
                        <select id="category" required class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none bg-white">
                            <option value="Electrical">Electrical</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Remodel">Remodel</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Description</label>
                        <textarea id="description" required class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none h-24 resize-none" placeholder="Describe the work done..."></textarea>
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Before Photos (Select Multiple)</label>
                        <input type="file" id="beforeFiles" multiple accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">After Photos (Select Multiple)</label>
                        <input type="file" id="afterFiles" multiple accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submitBtn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg">
                            Publish to Live Website
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { initializeFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, persistentLocalCache, persistentMultipleTabManager } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDnqS3uT0TAwzxNUySLqvu5Ue6xGupoxUo",
        authDomain: "homepros-b4889.firebaseapp.com",
        projectId: "homepros-b4889",
        storageBucket: "homepros-b4889.firebasestorage.app",
        messagingSenderId: "841597604762",
        appId: "1:841597604762:web:477a5eacc09294feeda023"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = initializeFirestore(app, { localCache: persistentLocalCache({ tabManager: persistentMultipleTabManager() }) });

    const IMGBB_API_KEY = "84e25e01d14a42bb7af9661b06c69a00";
    const appId = 'home-pros-app';

    // ImgBB Upload Helper
    async function uploadToImgBB(file) {
        const formData = new FormData();
        formData.append("image", file);
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
            method: "POST",
            body: formData
        });
        const result = await response.json();
        if (result.success) return result.data.url;
        throw new Error("ImgBB Upload Failed");
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = './login.html';
        else loadProjects();
    });

    function loadProjects() {
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), (snap) => {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            snap.docs.forEach(docSnap => {
                const data = docSnap.data();
                const id = docSnap.id;
                const allImgs = [...(data.beforeUrl || []), ...(data.afterUrl || [])];
                
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200";
                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden">
                        <img src="${allImgs[0]}" class="w-full h-full object-cover">
                        <button onclick="window.deleteProject('${id}')" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg">${data.title}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2">${data.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        });
    }

    window.deleteProject = async (id) => {
        if(confirm("Pakka delete kerna hai?")) {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'projects', id));
        }
    }

    document.getElementById('toggleFormBtn').addEventListener('click', () => {
        document.getElementById('projectFormContainer').classList.toggle('hidden');
    });

    document.getElementById('projectForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Processing Images...";

        try {
            const beforeFiles = document.getElementById('beforeFiles').files;
            const afterFiles = document.getElementById('afterFiles').files;

            const beforeUrls = [];
            for (let f of beforeFiles) { beforeUrls.push(await uploadToImgBB(f)); }

            const afterUrls = [];
            for (let f of afterFiles) { afterUrls.push(await uploadToImgBB(f)); }

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'projects'), {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                beforeUrl: beforeUrls,
                afterUrl: afterUrls,
                createdAt: new Date().toISOString()
            });

            document.getElementById('projectForm').reset();
            document.getElementById('projectFormContainer').classList.add('hidden');
            alert("Mubarak ho! Project uploaded.");
        } catch (err) {
            alert("Upload fail hogaya. Check API Key or Internet.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Publish to Live Website";
        }
    });

    window.adminLogout = () => signOut(auth).then(() => window.location.href = './login.html');
</script>
</body>
</html>
